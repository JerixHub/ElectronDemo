<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./../assets/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="../styles/settings.css">
    </head>
    <body>
        <div class="container">
            <div class="bio-data p-5">
                <form>
                    <div class="row">
                        <!-- password change -->
                        <div class="password-change col-md-5">
                            <p>Change Admin Username</p>
                            <div class="form-group">
                                <label for="username">Admin Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <p>Change Admin Password</p>
                            <div class="form-group">
                                <label for="old-password">Old Password</label><input id="old-password" class="form-control" type="password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label><input id="new-password" class="form-control" type="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label><input id="confirm-password" class="form-control" type="password">
                            </div>
                            </div>       <!-- end password change -->
                            <div class="database-path col-md-6">
                                <p>Database Path</p>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Path: (*.db)</span>
                                    </div>
                                    <input type="text" class="form-control" id="database-path">
                                    <div class="input-group-append">
                                        <button type="button" class="btn" id="browse-for-db">Browse</button>
                                    </div>
                                </div>
                                <br>
                                <div class="alert alert-danger" id="db-error" style="visibility: hidden;">The database path is invalid or does not exist.</div>
                                <button class="btn btn-danger" type="button" id="save-db-path">Update Database Path</button>
                            </div>
                        </div>
                        &nbsp;<em><span class="notification"></span></em><br>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-outline-primary close-button">Close</button>
                    </form>
                    <div class="row">
                        <div class="database-path col-md-5">
                            <!--  <p>Change Database Path</p>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="databasePath01">
                                <label for="databasePath01" class="custom-file-label">Choose Database Path</label>
                            </div> -->
                        </div>
                        <div class="col-md-5">
                        </div>
                        </div>        <!-- end database path -->
                    </div>
                </div>
                <hr>
                <!-- allow jquery -->
                <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
                <!-- normal scripts -->
                <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
                <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
                <script type="text/javascript" src="../scripts/aes.js"></script>
                <!-- detect jquery -->
                <script>if (window.module) module = window.module;</script>
                <!-- custom scripts -->
                <script type="text/javascript" src="../scripts/settings-window.js"></script>
            </body>
        </html>
