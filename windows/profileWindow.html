<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../assets/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
<div class="container">
    <form>

    <div class="bio-data p-5">
        <div class="row">

            <div class="form-group col">
                <label for="firstname">Firstname</label><input id="firstname" class="form-control" type="text">
            </div>
             <div class="form-group col">
                <label for="middlename">Middlename</label><input id="middlename" class="form-control" type="text">
            </div>
            <div class="form-group col">
                <label for="lastname">Lastname</label><input id="lastname" class="form-control" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="sex">Sex</label>
                <div class="form-check">
                    <input type="radio" name="sex" id="male" class="form-check-input" value="male">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="sex" id="female" class="form-check-input" value="female">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" cols=4 class="form-control" name="age" id="age">
                </div>
            </div>
        </div>
            <hr>
    <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </form>
</div>

<!-- allow jquery -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- normal scripts -->
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- detect jquery -->
<script>if (window.module) module = window.module;</script>
<!-- custom scripts -->
</body>
</html>
