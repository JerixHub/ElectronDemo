<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./../assets/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../styles/libs/fullcalendar.min.css">
        <link rel="stylesheet" href="../styles/main.css">
        <script type="text/javascript">
        </script>
    </head>
    <div class="container">
        <body>
            <button type="button" class="btn btn-primary" id="calendar-button"><span class="oi oi-calendar"></span></button>
            <div class="row">
                <!-- <div class="col-md-6">
                    <canvas id="clientChart" width="400" height="400"></canvas>
                </div> -->
                <div class="col-lg-4">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
        <div class="container pt-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select class="custom-select" name="search-select" id="search-select">
                        <option value="1" selected="selected">Lastname</option>
                        <option value="2">Firstname</option>
                        <option value="3">Middlename</option>
                        <option value="4">Sex</option>
                        <option value="5">Age</option>
                        <option value="6">Address</option>
                    </select>
                </div>
                <input type="search" name="search" class="form-control search" placeholder="Search...">
                <div class="options ml-2 m-1">
                    <button class="btn btn-outline-info  btn-sm" id="new-profile" type="button">Create New Profile</button>
                    <button class="btn btn-outline-warning btn-sm" id="settings" type="button">Settings</button>
                </div>
            </div>
            <hr>
            <div class="profile-list">
                <table class="table table-hover table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th><a href="#" id="last-name-sort">Last&nbsp;Name</a></th>
                            <th><a href="#" id="first-name-sort">First&nbsp;Name</a></th>
                            <th><a href="#" id="middle-name-sort">Middle&nbsp;Name</a></th>
                            <th><a href="#"  id="sex-gender-sort">Sex</a></th>
                            <th><a href="#" id="age-years-sort">Age</a></th>
                            <th><a href="#"  id="home-address-sort">Address</a></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <br><br>
                <div class="row">
                    <nav class="col-md-4 offset-md-8">
                        <ul class="pagination">
                        </ul>
                    </nav>
                </div>
                </div><!-- end list -->
            </div>
            <!-- allow jquery -->
            <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
            <!-- normal scripts -->
            <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
            <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="../scripts/libs/moment.min.js"></script>
            <script type="text/javascript" src="../scripts/libs/fullcalendar.min.js"></script>
            <script type="text/javascript" src="../scripts/libs/Chart.bundle.min.js"></script>
            <!-- detect jquery -->
            <script>if (window.module) module = window.module;</script>
            <!-- custom scripts -->
            <script type="text/javascript" src="../scripts/main-window.js"></script>
            <!-- <script type="text/javascript" src="../scripts/main-chart.js"></script> -->
            <script type="text/javascript" src="../scripts/main-calendar.js"></script>
        </body>
    </html>
